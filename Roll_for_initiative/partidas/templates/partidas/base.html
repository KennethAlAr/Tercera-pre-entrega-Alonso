{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} xxxxx {% endblock title %}</title>
    <!-- Bootstrap CSS CDN (Bootstrap 4 used as an example) -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'partidas/css/bootstrap.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/partidas">Partidas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'partidas-list' %}">Todas las Partidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'unirse-juego-con-form' %}">Unirse a una Partida</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buscar-jugador-con-form' %}">Buscar por Jugador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crear-juego-con-form' %}">Crear un Juego</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crear-sistema-con-form' %}">Crear un Sistema</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
